<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/KYCD_0.js"></script>
        <script src="data/KYSD_1.js"></script>
        <script src="data/KentuckyCounty_2.js"></script>
        <script src="data/KYHD_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[34.927384251985956,-89.29768215168819],[39.99563594508429,-81.31062510168816]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_KYCD_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['state_name'] !== null ? Autolinker.link(String(feature.properties['state_name'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['legal_area'] !== null ? Autolinker.link(String(feature.properties['legal_area'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['states_fip'] !== null ? Autolinker.link(String(feature.properties['states_fip'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['district_f'] !== null ? Autolinker.link(String(feature.properties['district_f'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>congress_d</strong><br />' + (feature.properties['congress_d'] !== null ? Autolinker.link(String(feature.properties['congress_d'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['legal_ar_1'] !== null ? Autolinker.link(String(feature.properties['legal_ar_1'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_land_'] !== null ? Autolinker.link(String(feature.properties['area_land_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_water'] !== null ? Autolinker.link(String(feature.properties['area_water'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['internal_p'] !== null ? Autolinker.link(String(feature.properties['internal_p'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KYCD_0_0() {
            return {
                pane: 'pane_KYCD_0',
                opacity: 1,
                color: 'rgba(77,175,74,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_KYCD_0');
        map.getPane('pane_KYCD_0').style.zIndex = 400;
        map.getPane('pane_KYCD_0').style['mix-blend-mode'] = 'normal';
        var layer_KYCD_0 = new L.geoJson(json_KYCD_0, {
            attribution: '',
            pane: 'pane_KYCD_0',
            onEachFeature: pop_KYCD_0,
            style: style_KYCD_0_0,
        });
        bounds_group.addLayer(layer_KYCD_0);
        map.addLayer(layer_KYCD_0);
        function pop_KYSD_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">DISTRICT</th>\
                        <td>' + (feature.properties['DISTRICT'] !== null ? Autolinker.link(String(feature.properties['DISTRICT'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_KYSD_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#e41a1c',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 225
        });
        pattern_KYSD_1_0.addTo(map);
        function style_KYSD_1_0() {
            return {
                pane: 'pane_KYSD_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_KYSD_1_0
            }
        }
        function style_KYSD_1_1() {
            return {
                pane: 'pane_KYSD_1',
                opacity: 1,
                color: 'rgba(228,26,28,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_KYSD_1');
        map.getPane('pane_KYSD_1').style.zIndex = 401;
        map.getPane('pane_KYSD_1').style['mix-blend-mode'] = 'normal';
        var layer_KYSD_1 = new L.geoJson.multiStyle(json_KYSD_1, {
            attribution: '',
            pane: 'pane_KYSD_1',
            onEachFeature: pop_KYSD_1,
            styles: [style_KYSD_1_0,style_KYSD_1_1,]
        });
        bounds_group.addLayer(layer_KYSD_1);
        map.addLayer(layer_KYSD_1);
        function pop_KentuckyCounty_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['state_fips'] !== null ? Autolinker.link(String(feature.properties['state_fips'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['county_fip'] !== null ? Autolinker.link(String(feature.properties['county_fip'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['county_gni'] !== null ? Autolinker.link(String(feature.properties['county_gni'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['aff_geo_co'] !== null ? Autolinker.link(String(feature.properties['aff_geo_co'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['geo_id'] !== null ? Autolinker.link(String(feature.properties['geo_id'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>county_nam</strong><br />' + (feature.properties['county_nam'] !== null ? Autolinker.link(String(feature.properties['county_nam'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['legal_area'] !== null ? Autolinker.link(String(feature.properties['legal_area'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_land_'] !== null ? Autolinker.link(String(feature.properties['area_land_'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area_water'] !== null ? Autolinker.link(String(feature.properties['area_water'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_KentuckyCounty_2_0() {
            return {
                pane: 'pane_KentuckyCounty_2',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 4.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_KentuckyCounty_2');
        map.getPane('pane_KentuckyCounty_2').style.zIndex = 402;
        map.getPane('pane_KentuckyCounty_2').style['mix-blend-mode'] = 'normal';
        var layer_KentuckyCounty_2 = new L.geoJson(json_KentuckyCounty_2, {
            attribution: '',
            pane: 'pane_KentuckyCounty_2',
            onEachFeature: pop_KentuckyCounty_2,
            style: style_KentuckyCounty_2_0,
        });
        bounds_group.addLayer(layer_KentuckyCounty_2);
        map.addLayer(layer_KentuckyCounty_2);
        function pop_KYHD_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>state_leg</strong><br />' + (feature.properties['state_leg'] !== null ? Autolinker.link(String(feature.properties['state_leg'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name_lsad'] !== null ? Autolinker.link(String(feature.properties['name_lsad'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_KYHD_3_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#377eb8',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_KYHD_3_0.addTo(map);
        function style_KYHD_3_0() {
            return {
                pane: 'pane_KYHD_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_KYHD_3_0
            }
        }
        function style_KYHD_3_1() {
            return {
                pane: 'pane_KYHD_3',
                opacity: 1,
                color: 'rgba(55,126,184,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
            }
        }
        map.createPane('pane_KYHD_3');
        map.getPane('pane_KYHD_3').style.zIndex = 403;
        map.getPane('pane_KYHD_3').style['mix-blend-mode'] = 'normal';
        var layer_KYHD_3 = new L.geoJson.multiStyle(json_KYHD_3, {
            attribution: '',
            pane: 'pane_KYHD_3',
            onEachFeature: pop_KYHD_3,
            styles: [style_KYHD_3_0,style_KYHD_3_1,]
        });
        bounds_group.addLayer(layer_KYHD_3);
        map.addLayer(layer_KYHD_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/KYHD_3.png" /> KY HD': layer_KYHD_3,'<img src="legend/KentuckyCounty_2.png" /> Kentucky County': layer_KentuckyCounty_2,'<img src="legend/KYSD_1.png" /> KY SD': layer_KYSD_1,'<img src="legend/KYCD_0.png" /> KY CD': layer_KYCD_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
